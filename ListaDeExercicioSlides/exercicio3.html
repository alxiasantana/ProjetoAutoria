<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exerc√≠cio 3</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 450px;
        height: 350px;
        background: #5a324c; 
        border-radius: 8px;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        padding: 50px;
        box-sizing: border-box;
    }

    .coluna {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 95%;
    }

    .quadrado {
        width: 60px;
        height: 60px;
        background: #f2c47b; 
        border-radius: 0px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- esquerdo -->
    <div class="coluna">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>

    <!-- direito -->
    <div class="coluna">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>

</div>

</body>
</html>
